{% extends "base.html" %}

{% block title %}{{ error_code}} {{ short_message}} | Elephant Story!{% endblock %}

{% block content %}
    <h1 class="error-message">{{ error_code }}: {{ short_message }}</h1>
    <p class="error-message">{{ long_message }}</p>

    <div class="buttons">
      <button class="link-button" onclick="window.location.href='/'">Go Home</button>
      <button class="link-button" onclick="window.history.back()">Go Back</button>
    </div>

    {% if debug_traceback %}
      <h2>Debug Traceback</h2>
      <pre class="traceback">{{ debug_traceback }}</pre>
    {% endif %}
{% endblock %}
