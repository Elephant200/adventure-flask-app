<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  </head>

  <body>
    <header class="container">
      <h1 class="headline">The Elephant Story</h1>
      <p class="subheadline">Embark on an unforgettable journey of elephant choices!</p>
    </header>

    <main class="container">
      <article class="story-content">
        {% block content %}{% endblock %}
      </article>
    </main>

    <footer class="container">
      <p>&copy; 2025 Interactive Story. Built for BIGDPS0204_D01_2025_1</p>
    </footer>
  </body>
</html>
